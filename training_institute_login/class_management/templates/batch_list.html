<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">



</head>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h1>Traning Institute</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-4 d-flex justify-content-center align-items-center gap-3">

                <form action="{% url 'dashboard' %}" method="get" class="mb-0">
                    <button class="btn btn-outline-primary" type="submit">
                        Users
                    </button>
                </form>
                <form action="{% url 'subject_list' %}" method="get" class="mb-0">
                    <button class="btn btn-outline-primary" type="submit">
                        Subjects
                    </button>
                </form>


                <form action="{% url 'course_list' %}" method="get" class="mb-0">
                    <button class="btn btn-outline-primary" type="submit">
                        Courses
                    </button>
                </form>

            </div>
        </div>



        <div class="row">
            <div class="col-12">
                <h2>Batches</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addbatchModal">
                    Add Batch
                </button>
            </div>
        </div>




        <div class="row">
            <div class="col-12">
                <table id="batchesTable" class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Batch ID</th>
                            <th>Batch Name</th>
                            <th>Course</th>
                            <th>Start Date</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade" id="addbatchModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold">New Batch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form method="post" action="{% url 'add_batch' %}" class="add-batch-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Batch Name</label>
                                <input type="text" name="batch_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Courses</label>

                                <select class="form-select" name="course" id="addCourseDropdown">
                                    <option value="">Select Course</option>

                                    {% for course in courses %}
                                    <option value="{{ course.id }}">
                                        {{ course.course_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>



                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <script>
        $(document).ready(function () {
            table = $('#batchesTable').DataTable({
                ajax: {
                    url: window.location.href,

                },
                columns: [
                    { data: 'id' },
                    { data: 'batch_name' },
                    { data: 'course' },
                    { data: 'start_date' },
                    { data: 'duration' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${row.id}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
                    `;
                        }
                    }

                ]
            });

            $(document).on("submit", ".add-batch-form", function (e) {
                e.preventDefault();
                let form = $(this);

                $.ajax({
                    url: form.attr("action"),
                    type: "POST",
                    data: form.serialize(),
                    headers: { "X-Requested-With": "XMLHttpRequest" },
                    success: function () {
                        form[0].reset();

                        $('#addbatchModal').modal('hide');


                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();


                        $('.js-example-basic-multiple').val(null).trigger('change');
                        console.log("Reloading table...");
                        Swal.fire("Batch added successfully!");
                        table.ajax.reload();
                    },
                    error: function () {
                        Swal.fire("Error adding batch!");
                    }
                });
            });

        


        });
    </script>



</body>

</html>
