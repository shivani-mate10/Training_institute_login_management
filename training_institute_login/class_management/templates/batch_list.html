<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">



</head>
</head>

<body>
    
    {% include 'menu.html' %}

    <div class="container">


        <div class="row">
            <div class="col-12">
                <h2>Batches</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addbatchModal">
                    Add Batch
                </button>
            </div>
        </div>


        <div class="row mb-3">

            <div class="col-md-6">
                <select id="courseFilter" class="form-select">
                    <option value="">All Courses</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>




        <div class="row">
            <div class="col-12">
                <table id="batchesTable" class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Batch ID</th>
                            <th>Batch Name</th>
                            <th>Course</th>
                            <th>Start Date</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade" id="addbatchModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold">New Batch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form method="post" action="{% url 'add_batch' %}" class="add-batch-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Batch Name</label>
                                <input type="text" name="batch_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"> Start Date</label>
                                <input type="date" name="start_date" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Duration</label>
                                <input type="text" name="duration" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Courses</label>

                                <select class="form-select" name="course" id="addCourseDropdown">
                                    <option value="">Select Course</option>

                                    {% for course in courses %}
                                    <option value="{{ course.id }}">
                                        {{ course.course_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div id="addSubjectTeacherBox" class="mt-3"></div>



                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editBatchModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold">Edit Batch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form id="editBatchForm" method="POST">
                            {% csrf_token %}
                            <input type="hidden" id="edit_batch_id" name="batch_id">

                            <div class="mb-3">
                                <label>Batch Name</label>
                                <input type="text" id="edit_batch_name" name="batch_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" name="start_date" id="editStartDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Duration</label>
                                <input type="text" name="duration" id="editDuration" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Course</label>
                                <select class="form-select" name="course" id="editCourseDropdown" disabled>
                                    <option value="">Select Course</option>
                                    {% for course in courses %}
                                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div id="editSubjectTeacherBox" class="mt-3"></div>

                            <button type="submit" class="btn btn-primary w-100">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="modal fade" id="viewModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold">Batch Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light">

                        <div class="mb-3">
                            <label class="form-label">Batch ID</label>
                            <input type="text" class="form-control" id="viewBatchId" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Batch Name</label>
                            <input type="text" class="form-control" id="viewBatchName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <input type="text" class="form-control" id="viewCourseName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="text" class="form-control" id="viewStartDate" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Duration</label>
                            <input type="text" class="form-control" id="viewDuration" readonly>
                        </div>


                        <div class="mt-4">
                            <h6>Subject-Teacher Mapping</h6>
                            <div id="viewSubjectTeacherInfo" class="mt-2">

                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>





    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <script>
        $(document).ready(function () {
            let savedbatchCourse = localStorage.getItem("savedbatchCourse");
            if (savedbatchCourse) {
                $('#courseFilter').val(savedbatchCourse);
            }
            table = $('#batchesTable').DataTable({
                ajax: {
                    url: window.location.href,
                    data: function (d) {
                        return {
                            course: $('#courseFilter').val()
                        }
                    }

                },
                columns: [
                    { data: 'id' },
                    { data: 'batch_name' },
                    { data: 'course' },
                    { data: 'start_date' },
                    { data: 'duration' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            let enrollmentUrl = "{% url 'batch_enrollments' 0 %}".replace('0', row.id);
                            return `
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${row.id}">Edit</button>
                        |
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
                        |
                        <button class="btn btn-sm btn-info view-btn" data-id="${row.id}">View</button>
                        |
                         <a href="${enrollmentUrl}" class="btn btn-sm btn-success">Enrollments</a>
                    `;
                        }
                    }

                ]
            });
            if (savedbatchCourse) {
                table.ajax.reload();
            }

            $('#courseFilter').on('change', function () {
                localStorage.setItem("savedbatchCourse", $(this).val());
                table.ajax.reload();
            });

            $(document).on("submit", ".add-batch-form", function (e) {
                e.preventDefault();
                let form = $(this);

                $.ajax({
                    url: form.attr("action"),
                    type: "POST",
                    data: form.serialize(),
                    headers: { "X-Requested-With": "XMLHttpRequest" },
                    success: function () {
                        form[0].reset();

                        $('#addbatchModal').modal('hide');


                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();


                        $('.js-example-basic-multiple').val(null).trigger('change');
                        console.log("Reloading table...");
                        Swal.fire("Batch added successfully!");
                        table.ajax.reload();
                    },
                    error: function () {
                        Swal.fire("Error adding batch!");
                    }
                });
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    let cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }


            $('#batchesTable').on('click', '.delete-btn', function () {

                const batchId = $(this).data("id");


                if (confirm(`Are you sure you want to delete Batch`)) {

                    $.ajax({
                        url: `/delete-batch/${batchId}/`,
                        type: "POST",
                        headers: {
                            "X-CSRFToken": getCookie("csrftoken")
                        },

                        success: function (response) {
                            if (response.success) {
                                Swal.fire("Batch Deleted Successfully!")

                                table.ajax.reload(null, false);
                            } else {
                                alert("Error: " + response.message);
                            }
                        },

                        error: function () {
                            alert("Server error occurred!");
                        }
                    });
                }
            });


            $("#addCourseDropdown").change(function () {

                let courseId = $(this).val();

                if (courseId === "") {
                    $("#addSubjectTeacherBox").html("");
                    return;
                }

                $("#addSubjectTeacherBox").html("<p>Loading subjects...</p>");

                $.ajax({
                    url: "/ajax/subject-teacher-list/",
                    type: "GET",
                    data: {
                        course_id: courseId
                    },

                    success: function (response) {

                        let html = "";

                        response.subjects.forEach(function (sub) {

                            html += `
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            ${sub.name}
                        </label>

                        <select class="form-select"
                                name="teacher_${sub.id}">
                            <option value="">Select Teacher</option>
                `;


                            sub.teachers.forEach(function (t) {

                                html += `
                        <option value="${t.id}">
                            ${t.name}
                        </option>
                    `;
                            });

                            html += `
                        </select>
                    </div>
                `;
                        });

                        $("#addSubjectTeacherBox").html(html);
                    },

                    error: function () {
                        $("#addSubjectTeacherBox").html(
                            "<p class='text-danger'>Error loading teachers</p>"
                        );
                    }
                });

            });

            $('#batchesTable').on('click', '.edit-btn', function () {
                const batchId = $(this).data('id');

                $.ajax({
                    url: `/update-batch/${batchId}/`,
                    type: "GET",
                    success: function (response) {
                        if (response.success) {

                            $('#edit_batch_id').val(response.batch.id);
                            $('#edit_batch_name').val(response.batch.batch_name);
                            $('#editStartDate').val(response.batch.start_date);
                            $('#editDuration').val(response.batch.duration);


                            $('#editCourseDropdown').val(response.batch.course_id);

                            $('#editBatchModal').modal('show');


                            loadSubjectTeachers(response.batch.course_id, batchId);


                        } else {
                            Swal.fire('Error loading Batch data: ' + response.message);
                        }
                    },
                    error: function () {
                        Swal.fire('Server error while loading batch data');
                    }
                });
            });

            function loadSubjectTeachers(courseId, batchId) {

                $("#editSubjectTeacherBox").html("<p>Loading subjects...</p>");

                $.ajax({
                    url: "/ajax/subject-teacher-list/",
                    type: "GET",
                    data: {
                        course_id: courseId,
                        batch_id: batchId
                    },

                    success: function (response) {

                        let html = "";

                        response.subjects.forEach(function (sub) {

                            html += `
                    <div class="mb-3">
                        <label class="fw-bold">${sub.name}</label>

                        <select class="form-select" name="teacher_${sub.id}">
                            <option value="">Select Teacher</option>
                `;

                            sub.teachers.forEach(function (t) {

                                let selected =
                                    (t.id == sub.selected_teacher) ? "selected" : "";

                                html += `
                        <option value="${t.id}" ${selected}>
                            ${t.name}
                        </option>
                    `;
                            });

                            html += `
                        </select>
                    </div>
                `;
                        });

                        $("#editSubjectTeacherBox").html(html);
                    }
                });
            }

            $('#editBatchForm').on('submit', function (e) {

                e.preventDefault();

                const batchId = $('#edit_batch_id').val();
                const formData = $(this).serialize();

                $.ajax({
                    url: `/update-batch/${batchId}/`,
                    type: "POST",
                    data: formData,

                    headers: {
                        "X-CSRFToken": $('input[name="csrfmiddlewaretoken"]').val()
                    },

                    success: function (response) {

                        if (response.status === "success") {
                            Swal.fire("Batch Updated Successfully!");

                            $('#editBatchModal').modal('hide');

                            table.ajax.reload(null, false);

                        } else {
                            Swal.fire("Error: " + response.message);
                        }
                    }
                });
            });



            $('#batchesTable').on('click', '.view-btn', function () {
                const batchId = $(this).data('id');

                $.ajax({
                    url: `/update-batch/${batchId}/`,
                    type: "GET",
                    success: function (response) {
                        if (response.success) {

                            $('#viewBatchId').val(response.batch.id);
                            $('#viewBatchName').val(response.batch.batch_name);
                            $('#viewStartDate').val(response.batch.start_date);
                            $('#viewDuration').val(response.batch.duration);


                            let courseName = $('#editCourseDropdown option:selected').text();
                            $('#viewCourseName').val(response.batch.course_name);



                            loadViewSubjectTeachers(response.batch.course_id, batchId);


                            $('#viewModal').modal('show');
                        } else {
                            Swal.fire('Error loading batch details: ' + response.message);
                        }
                    },
                    error: function () {
                        Swal.fire('Server error while loading batch details');
                    }
                });
            });


            function loadViewSubjectTeachers(courseId, batchId) {
                $("#viewSubjectTeacherInfo").html("<p>Loading subject-teacher mappings...</p>");

                $.ajax({
                    url: "/ajax/subject-teacher-list/",
                    type: "GET",
                    data: {
                        course_id: courseId,
                        batch_id: batchId
                    },
                    success: function (response) {
                        let html = '<div class="table-responsive"><table class="table table-sm table-bordered">';
                        html += '<thead><tr><th>Subject</th><th>Teacher</th></tr></thead><tbody>';

                        let hasMappings = false;

                        response.subjects.forEach(function (sub) {

                            hasMappings = true;

                            let teacherName = 'Not assigned';

                            if (sub.selected_teacher) {

                                sub.teachers.forEach(function (t) {
                                    if (t.id == sub.selected_teacher) {
                                        teacherName = t.name;
                                    }
                                });
                            }

                            html += `
                            <tr>
                                <td>${sub.name}</td>
                                <td>${teacherName}</td>
                            </tr>
                        `;
                        });

                        html += '</tbody></table></div>';


                        $("#viewSubjectTeacherInfo").html(html);
                    },
                    error: function () {
                        $("#viewSubjectTeacherInfo").html(
                            '<div class="alert alert-danger">Error loading subject-teacher mappings</div>'
                        );
                    }
                });
            }












        });
    </script>



</body>

</html>
