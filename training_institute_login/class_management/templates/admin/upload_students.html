<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>

<body>
    {% include 'menu.html' %}

    <div class="container">
        <div class="row">
            <div class="col-12 py-4">
                <h4>Upload Students CSV</h4>
            </div>
        </div>

        <!-- <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Select CSV File:</label>
            <input type="file" name="csv_file" accept=".csv" required>

            <br><br>

            <button class="btn btn-outline-primary" type="submit">Add Students</button>
        </form> -->

        <form id="csvUploadForm" method="post"     enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Select CSV File:</label>
                <input class="form-control" type="file" name="csv_file" accept=".csv" required>
            </div>

            <button class="btn btn-outline-primary" type="submit">
                Upload & Add Students
            </button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $("#csvUploadForm").submit(function (e) {
            e.preventDefault(); 

            let formData = new FormData(this);

            $.ajax({
                url: "{% url 'upload_students_csv' %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,

                success: function (response) {

                    if (response.success) {

                        let errorText = "";

                        if (response.errors.length > 0) {
                            errorText =
                                "<span style='color: red;'><br><br><b>Errors Found:</b><br>" +
                                response.errors.join("<br>")+ "</span>";
                        }

                        Swal.fire({
                            icon: "success",
                            title: "Upload Completed!",
                            html: response.created + " Students added" + errorText
                        });

                        
                        $("#csvUploadForm")[0].reset();

                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Upload Failed!",
                            text: response.message
                        });
                    }
                },

                error: function () {
                    Swal.fire({
                        icon: "error",
                        title: "Server Error",
                        text: "Something went wrong. Please try again!"
                    });
                }
            });

        });
    </script>
</body>

</html>
