<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training_institute_login_management_system</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</head>

<body>


    {% include 'menu.html' %}
    <div class="container">


        <div class="row">
            <div class="col-12 py-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    + Add User
                </button>
            </div>
        </div>




        <div class="row mb-3">
            <div class="col-md-3">
                <label>Filter by Role:</label>
                <select id="roleFilter" class="form-control">
                    <option value="">All Roles</option>
                    {% for role_value, role_display in roles %}
                    <option value="{{ role_value }}">{{ role_display }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>




        <div class="row">
            <div class="col-12">
                <table id="usersTable" class="table table-striped table-hover table-bordered" border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>


        <div class="modal fade" id="addUserModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Add New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="addUserForm" method="POST" action="{% url 'add_user_ajax' %}">
                            {% csrf_token %}

                            <div class="mb-2">
                                <label>First Name</label>
                                <input type="text" name="first_name" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Last Name</label>
                                <input type="text" name="last_name" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Role</label>
                                <select name="role" class="form-control">
                                    <option value="">Select Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="student">Student</option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <label>Password</label>
                                <input type="password" name="password1" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Confirm Password</label>
                                <input type="password" name="password2" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-success w-100 mt-2">
                                Save User
                            </button>

                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="editUserModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="editUserForm" method="POST">
                            {% csrf_token %}
                            <input type="hidden" id="edit_user_id" name="user_id">

                            <div class="mb-2">
                                <label>First Name</label>
                                <input type="text" id="edit_first_name" name="first_name" class="form-control" required>
                            </div>

                            <div class="mb-2">
                                <label>Last Name</label>
                                <input type="text" id="edit_last_name" name="last_name" class="form-control" required>
                            </div>

                            <div class="mb-2">
                                <label>Email</label>
                                <input type="email" id="edit_email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-2">
                                <label>Role</label>
                                <select id="edit_role" name="role" class="form-control">
                                    <option value="admin">Admin</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="student">Student</option>
                                </select>
                            </div>


                            <div class="mb-3" id="subjectField" style="display:none;">
                                <label class="form-label">Assign Subjects</label>

                                <select name="subjects" id="editSubject" class="form-control select2-subject" multiple>
                                </select>
                            </div>


                            <button type="submit" class="btn btn-primary w-100 mt-2">
                                Update User
                            </button>

                        </form>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        $(document).ready(function () {
            let table = $('#usersTable').DataTable({
                ajax: {
                    url: "{% url 'users_ajax' %}",
                    data: function (d) {

                        d.role = $('#roleFilter').val();
                    }

                },

                columns: [
                    { data: "id" },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return row.first_name + " " + row.last_name;
                        }
                    },
                    { data: "role" },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${row.id}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
                    `;
                        }
                    }
                ]
            });
            $('#roleFilter').on('change', function () {
                table.ajax.reload();
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    let cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }


            $("#addUserForm").on("submit", function (e) {
                e.preventDefault();

                let form = $(this);
                console.log("Form action:", form.attr("action"));
                console.log("Form data:", form.serialize());
                $.ajax({
                    url: form.attr("action"),
                    type: "POST",
                    data: form.serialize(),

                    success: function (response) {
                        console.log("Server response:", response);

                        if (response.success) {
                            Swal.fire("User added succesfully!");
                            $("#addUserModal").modal("hide");
                            form[0].reset();


                            table.ajax.reload(null, false);

                        } else {
                            alert("Error ");
                            console.log("Form errors:", response.errors);


                            if (response.errors) {
                                alert("Errors: " + JSON.stringify(response.errors));
                            }
                        }
                    },
                    error: function (xhr, status, error) {
                        console.log("AJAX error:", error);
                        Swal.fire("Server error occured");
                    }
                });
            });

            $('#usersTable').on('click', '.delete-btn', function () {

                const userId = $(this).data("id");
                const userName = $(this).closest("tr").find("td:eq(1)").text();

                if (confirm(`Are you sure you want to delete user: ${userName}?`)) {

                    $.ajax({
                        url: `/delete-user/${userId}/`,
                        type: "POST",
                        headers: {
                            "X-CSRFToken": getCookie("csrftoken")
                        },

                        success: function (response) {
                            if (response.success) {
                                Swal.fire("User Deleted Successfully!")

                                table.ajax.reload(null, false);
                            } else {
                                alert("Error: " + response.message);
                            }
                        },

                        error: function () {
                            alert("Server error occurred!");
                        }
                    });
                }
            });
            $('#usersTable').on('click', '.edit-btn', function () {
                const userId = $(this).data('id');


                $.ajax({
                    url: `/update-user/${userId}/`,
                    type: "GET",
                    success: function (response) {
                        if (response.success) {

                            $('#edit_user_id').val(response.user.id);
                            $('#edit_first_name').val(response.user.first_name);
                            $('#edit_last_name').val(response.user.last_name);
                            $('#edit_email').val(response.user.email);
                            $('#edit_role').val(response.user.role);
                            if (response.user.role === "teacher") {
                                $("#subjectField").show();
                                $.ajax({
                                    url: "/ajax/subjects/",
                                    type: "GET",
                                    success: function (data) {

                                        $("#editSubject").empty();

                                        data.subjects.forEach(function (subject) {
                                            $("#editSubject").append(
                                                `<option value="${subject.id}">${subject.subject_name}</option>`
                                            );
                                        });


                                        $("#editSubject").val(response.user.subjects).trigger("change");
                                    }
                                });

                            } else {
                                $("#subjectField").hide();
                                $("#editSubject").val("");
                            }



                            $('#editUserModal').modal('show');
                        } else {
                            alert('Error loading user data: ' + response.message);
                        }
                    },
                    error: function () {
                        alert('Server error while loading user data');
                    }
                });
            });


            $('#editUserForm').on('submit', function (e) {
                e.preventDefault();
                const userId = $('#edit_user_id').val();
                const formData = $(this).serialize();

                $.ajax({
                    url: `/update-user/${userId}/`,
                    type: "POST",
                    data: formData,
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    success: function (response) {
                        if (response.success) {
                            Swal.fire("User Updated Successfully!");
                            $('#editUserModal').modal('hide');
                            table.ajax.reload(null, false);
                        } else {
                            alert('Error: ' + response.message);
                        }
                    },
                    error: function (xhr) {
                        Swal.fire('Server error occurred');
                        console.log(xhr.responseText);
                    }
                });
            });


        });
    </script>


</body>

</html>
