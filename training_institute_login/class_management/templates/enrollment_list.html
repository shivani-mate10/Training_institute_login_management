<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">



</head>
</head>

<body>

   
    {% include 'menu.html' %}

    <div class="container">



        <div class="row">
            <div class="col-12">
                <h2>Enrollments</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#addenrollmentModal">
                    Add enrollment
                </button>
            </div>
        </div>

        <div class="row mb-3">

            <div class="col-md-6">
                <select id="batchFilter" class="form-select">
                    <option value="">All Batches</option>
                    {% for b in batches %}
                    <option value="{{ b.id }}">{{ b.batch_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>





        <div class="row">
            <div class="col-12">
                <table id="enrollmentTable" class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Enrollment ID</th>
                            <th>Student Name</th>
                            <th>Batch Name</th>
                            <th>Start Date</th>
                            {% if request.user.role == "admin" %}
                            <th>Actions</th>
                            {% endif %}
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="addenrollmentModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold">Enrollment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form method="post" action="{% url 'add_enrollment' %}" class="add-enrollment-form">
                            {% csrf_token %}


                            <div class="mb-3">
                                <label class="form-label">Students</label>
                                <select class="form-select" name="student" required>
                                    <option value="">Select Student</option>
                                    {% for student in students %}
                                    <option value="{{ student.id }}">
                                        {{ student.first_name|default:student.username }} {{ student.last_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>


                            <div class="mb-3">
                                <label class="form-label">Batch</label>
                                <select name="batch" class="select2-init form-select" style="width:100%" required>
                                    <option value="" selected disabled>Select Batch</option>
                                    {% for b in batches %}
                                    <option value="{{ b.id }}">{{ b.batch_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        let loggedInRole = "{{ request.user.role }}";
    </script>
    <script>
        // $(document).ready(function () {
        //     let savedBatch = localStorage.getItem("savedBatch");
        //     if (savedBatch) {
        //         $('#batchFilter').val(savedBatch);
        //     }
        //     table = $('#enrollmentTable').DataTable({
        //         ajax: {
        //             url: window.location.href,
        //             data: function (d) {
        //                 return {
        //                     batch: $('#batchFilter').val()
        //                 }
        //             }
        //         },
        //         columns: [
        //             { data: 'id' },
        //             { data: 'student_name' },
        //             { data: 'batch_name' },
        //             { data: 'start_date' },
        //             {
        //                 data: null,
        //                 render: function (data, type, row) {
        //                     return `
        //                 <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
        //             `;
        //                 }
        //             }

        //         ]
        //     });


        $(document).ready(function () {

            let savedBatch = localStorage.getItem("savedBatch");
            if (savedBatch) {
                $('#batchFilter').val(savedBatch);
            }

            
            let columns = [
                { data: 'id' },
                { data: 'student_name' },
                { data: 'batch_name' },
                { data: 'start_date' }
            ];

            
            if (loggedInRole === "admin") {
                columns.push({
                    data: null,
                    render: function (data, type, row) {
                        return `
                    <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
                `;
                    }
                });
            }

            let table = $('#enrollmentTable').DataTable({
                ajax: {
                    url: window.location.href,
                    data: function (d) {
                        return {
                            batch: $('#batchFilter').val()
                        }
                    }
                },
                columns: columns

            });

            if (savedBatch) {
                table.ajax.reload();
            }

            $('#batchFilter').on('change', function () {
                localStorage.setItem("savedBatch", $(this).val());
                table.ajax.reload();
            });

            $(document).on("submit", ".add-enrollment-form", function (e) {
                e.preventDefault();
                let form = $(this);

                $.ajax({
                    url: form.attr("action"),
                    type: "POST",
                    data: form.serialize(),
                    headers: { "X-Requested-With": "XMLHttpRequest" },
                    success: function () {
                        form[0].reset();

                        $('#addenrollmentModal').modal('hide');


                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();


                        $('.js-example-basic-multiple').val(null).trigger('change');
                        console.log("Reloading table...");
                        Swal.fire("Student Enrolled  successfully!");
                        table.ajax.reload();
                    },
                    error: function () {
                        Swal.fire("Error during enrollement!");
                    }
                });
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    let cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            $('#enrollmentTable').on('click', '.delete-btn', function () {

                const enrollmentId = $(this).data("id");


                if (confirm(`Are you sure you want to delete Enrollment`)) {

                    $.ajax({
                        url: `/delete-enrollment/${enrollmentId}/`,
                        type: "POST",
                        headers: {
                            "X-CSRFToken": getCookie("csrftoken")
                        },

                        success: function (response) {
                            if (response.success) {
                                Swal.fire("Enrollment Deleted Successfully!")

                                table.ajax.reload(null, false);
                            } else {
                                alert("Error: " + response.message);
                            }
                        },

                        error: function () {
                            alert("Server error occurred!");
                        }
                    });
                }
            });



        });
    </script>



</body>

</html>
