<div class="d-flex justify-content-end py-4 mx-4">
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Hello, {% if request.user.first_name %}{{ request.user.first_name }}{% else %}{{ request.user.username }}{% endif %}
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changeEmailModal">Change Email</a></li>
            <li><a class="dropdown-item" href="#">Change Password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</div>



 <!-- Change Email Modal (same HTML structure) -->
<div class="modal fade" id="changeEmailModal" tabindex="-1" aria-labelledby="changeEmailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeEmailModalLabel">Change Email Address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="changeEmailForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">New Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}" required>
                        <div id="emailError" class="invalid-feedback"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEmailBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-12 text-center py-4">
        <h2>Training_Institute</h2>
    </div>
</div>

<div class="row">
    <div class="col-12 py-4 d-flex justify-content-center align-items-center gap-3">

        <form action="{% url 'dashboard' %}" method="get" class="mb-0">
            <button class="btn btn-outline-primary" type="submit">
                Dashboard
            </button>
        </form>

        <form action="{% url 'user_management' %}" method="get" class="mb-0">
            <button class="btn btn-outline-primary" type="submit">
                Users
            </button>
        </form>

        <form action="{% url 'subject_list' %}" method="get" class="mb-0">
            <button class="btn btn-outline-primary" type="submit">
                Subjects
            </button>
        </form>

        <form action="{% url 'course_list' %}" method="get" class="mb-0">
            <button class="btn btn-outline-primary" type="submit">
                Courses
            </button>
        </form>

        <form action="{% url 'batch_list' %}" method="get" class="mb-0">
            <button class="btn btn-outline-primary" type="submit">
                Batch
            </button>
        </form>

        <form action="{% url 'enrollment_list' %}" method="get" class="mb-0">
            <button class="btn btn-outline-primary" type="submit">
                Enrollment
            </button>
        </form>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const changeEmailModal = document.getElementById('changeEmailModal');
    const changeEmailForm = document.getElementById('changeEmailForm');
    const saveEmailBtn = document.getElementById('saveEmailBtn');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
    
    let modalInstance = null;

    // Check if CSRF token exists
    if (!csrfToken) {
        console.error('CSRF token not found!');
    }

    // Initialize modal instance when modal is shown
    changeEmailModal.addEventListener('shown.bs.modal', function() {
        modalInstance = bootstrap.Modal.getInstance(changeEmailModal);
        if (!modalInstance) {
            modalInstance = new bootstrap.Modal(changeEmailModal);
        }
        emailInput.focus();
    });

    // Reset only validation when modal is hidden
    changeEmailModal.addEventListener('hidden.bs.modal', function() {
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
        // Don't reset the form value
    });

    // Handle save button click
    saveEmailBtn.addEventListener('click', function() {
        // Disable button to prevent double submission
        saveEmailBtn.disabled = true;
        saveEmailBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

        // Clear previous errors
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';

        // Validate email
        const newEmail = emailInput.value.trim();
        if (!newEmail) {
            showError(emailInput, emailError, 'Email address is required.');
            resetButton();
            return;
        }

        if (!isValidEmail(newEmail)) {
            showError(emailInput, emailError, 'Please enter a valid email address.');
            resetButton();
            return;
        }

        // Send AJAX request
        fetch('{% url "change_email" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({
                email: newEmail
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw err; });
            }
            return response.json();
        })
        .then(data => {
            // Close the modal safely
            closeModalSafely();

            if (data.success) {
                // Update the email input value for next time
                emailInput.value = data.new_email;
                
                // Show success SweetAlert
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: data.message,
                    timer: 2000,
                    showConfirmButton: true,
                    confirmButtonColor: '#0d6efd',
                    timerProgressBar: true
                });
            } else {
                // Show error SweetAlert
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: data.error || 'Something went wrong!',
                    confirmButtonColor: '#0d6efd'
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            
            // Close modal if open
            closeModalSafely();
            
            // Show error SweetAlert
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error.error || 'An error occurred. Please try again.',
                confirmButtonColor: '#0d6efd'
            });
        })
        .finally(() => {
            resetButton();
        });
    });

    // Helper function to reset button
    function resetButton() {
        saveEmailBtn.disabled = false;
        saveEmailBtn.textContent = 'Save Changes';
    }

    // Helper function to safely close modal
    function closeModalSafely() {
        if (modalInstance) {
            modalInstance.hide();
        } else {
            const instance = bootstrap.Modal.getInstance(changeEmailModal);
            if (instance) {
                instance.hide();
            }
        }
    }

    // Helper function to show inline error
    function showError(input, errorElement, message) {
        input.classList.add('is-invalid');
        errorElement.textContent = message;
    }

    // Email validation helper
    function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    // Optional: Validate on input
    emailInput.addEventListener('input', function() {
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
    });
});
</script>
