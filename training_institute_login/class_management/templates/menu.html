            <div class="modal-header">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const changeEmailModal = document.getElementById('changeEmailModal');
    const changeEmailForm = document.getElementById('changeEmailForm');
    const saveEmailBtn = document.getElementById('saveEmailBtn');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    let modalInstance = null;

    
    changeEmailModal.addEventListener('shown.bs.modal', function() {
        modalInstance = bootstrap.Modal.getInstance(changeEmailModal);
        emailInput.focus();
    });

    
    changeEmailModal.addEventListener('hidden.bs.modal', function() {
        changeEmailForm.reset();
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
    });

    
    saveEmailBtn.addEventListener('click', function() {
        
        saveEmailBtn.disabled = true;
        saveEmailBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

        
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';

        
        const newEmail = emailInput.value.trim();
        if (!newEmail) {
            showError(emailInput, emailError, 'Email address is required.');
            saveEmailBtn.disabled = false;
            saveEmailBtn.textContent = 'Save Changes';
            return;
        }

        if (!isValidEmail(newEmail)) {
            showError(emailInput, emailError, 'Please enter a valid email address.');
            saveEmailBtn.disabled = false;
            saveEmailBtn.textContent = 'Save Changes';
            return;
        }

        
        fetch('{% url "change_email" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({
                email: newEmail
            })
        })
        .then(response => response.json())
        .then(data => {
           
            if (modalInstance) {
                modalInstance.hide();
            }

            if (data.success) {
                
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: data.message,
                    timer: 2000,
                    showConfirmButton: true,
                    confirmButtonColor: '#0d6efd',
                    timerProgressBar: true
                }).then((result) => {
                
                    emailInput.value = data.new_email;
                });
            } else {
                
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: data.error || 'Something went wrong!',
                    confirmButtonColor: '#0d6efd'
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            
            
            if (modalInstance) {
                modalInstance.hide();
            }
            
            
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred. Please try again.',
                confirmButtonColor: '#0d6efd'
            });
        })
        .finally(() => {
            
            saveEmailBtn.disabled = false;
            saveEmailBtn.textContent = 'Save Changes';
        });
    });

   
    function showError(input, errorElement, message) {
        input.classList.add('is-invalid');
        errorElement.textContent = message;
    }

    
    function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    
    emailInput.addEventListener('input', function() {
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
    });
});
</script>


<script>

function togglePassword(inputId, button) {
    const input = document.getElementById(inputId);
    const icon = button.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}

document.addEventListener('DOMContentLoaded', function() {
   
    const passwordModal = document.getElementById('changePasswordModal');
    const passwordForm = document.getElementById('changePasswordForm');
    const savePasswordBtn = document.getElementById('savePasswordBtn');
    
    
    const currentPassword = document.getElementById('current_password');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    
    
    const currentPasswordError = document.getElementById('currentPasswordError');
    const newPasswordError = document.getElementById('newPasswordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
    
    let passwordModalInstance = null;

    
    passwordModal.addEventListener('shown.bs.modal', function() {
        passwordModalInstance = bootstrap.Modal.getInstance(passwordModal);
        if (!passwordModalInstance) {
            passwordModalInstance = new bootstrap.Modal(passwordModal);
        }
        currentPassword.focus();
    });

   
    passwordModal.addEventListener('hidden.bs.modal', function() {
        passwordForm.reset();
        clearPasswordValidation();
    });

   
    function clearPasswordValidation() {
        [currentPassword, newPassword, confirmPassword].forEach(input => {
            input.classList.remove('is-invalid');
        });
        currentPasswordError.textContent = '';
        newPasswordError.textContent = '';
        confirmPasswordError.textContent = '';
    }

    
    currentPassword.addEventListener('input', function() {
        if (newPassword.value && currentPassword.value) {
            if (currentPassword.value === newPassword.value) {
                showError(currentPassword, currentPasswordError, 'Current password cannot be the same as new password');
                showError(newPassword, newPasswordError, 'New password must be different from current password');
            } else {
               
                if (currentPasswordError.textContent === 'Current password cannot be the same as new password') {
                    currentPassword.classList.remove('is-invalid');
                    currentPasswordError.textContent = '';
                }
                if (newPasswordError.textContent === 'New password must be different from current password') {
                    newPassword.classList.remove('is-invalid');
                    newPasswordError.textContent = '';
                }
            }
        }
    });

    
    newPassword.addEventListener('input', function() {
        
        if (currentPassword.value && newPassword.value) {
            if (currentPassword.value === newPassword.value) {
                showError(newPassword, newPasswordError, 'New password must be different from current password');
                showError(currentPassword, currentPasswordError, 'Current password cannot be the same as new password');
            } else {
                
                if (currentPasswordError.textContent === 'Current password cannot be the same as new password') {
                    currentPassword.classList.remove('is-invalid');
                    currentPasswordError.textContent = '';
                }
                newPassword.classList.remove('is-invalid');
                newPasswordError.textContent = '';
            }
        }
        
        
        if (confirmPassword.value) {
            if (newPassword.value !== confirmPassword.value) {
                showError(confirmPassword, confirmPasswordError, 'New password and confirm password do not match');
            } else {
                confirmPassword.classList.remove('is-invalid');
                confirmPasswordError.textContent = '';
            }
        }
    });

    
    confirmPassword.addEventListener('input', function() {
        if (newPassword.value && confirmPassword.value) {
            if (newPassword.value !== confirmPassword.value) {
                showError(confirmPassword, confirmPasswordError, 'New password and confirm password do not match');
            } else {
                confirmPassword.classList.remove('is-invalid');
                confirmPasswordError.textContent = '';
            }
        }
    });

    
    savePasswordBtn.addEventListener('click', function() {
        
        savePasswordBtn.disabled = true;
        savePasswordBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...';

        
        clearPasswordValidation();

        
        const currentVal = currentPassword.value.trim();
        const newVal = newPassword.value.trim();
        const confirmVal = confirmPassword.value.trim();

        
        if (!currentVal || !newVal || !confirmVal) {
            if (!currentVal) showError(currentPassword, currentPasswordError, 'Current password is required');
            if (!newVal) showError(newPassword, newPasswordError, 'New password is required');
            if (!confirmVal) showError(confirmPassword, confirmPasswordError, 'Please confirm your new password');
            resetPasswordButton();
            return;
        }

        
        if (newVal.length < 8) {
            showError(newPassword, newPasswordError, 'Password must be at least 8 characters long');
            resetPasswordButton();
            return;
        }

        if (currentVal === newVal) {
            showError(currentPassword, currentPasswordError, 'Current password cannot be the same as new password');
            showError(newPassword, newPasswordError, 'New password must be different from current password');
            resetPasswordButton();
            return;
        }

        if (newVal !== confirmVal) {
            showError(confirmPassword, confirmPasswordError, 'New password and confirm password do not match');
            resetPasswordButton();
            return;
        }

        
        fetch('{% url "change_password" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({
                current_password: currentVal,
                new_password: newVal,
                confirm_password: confirmVal
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw err; });
            }
            return response.json();
        })
        .then(data => {
            
            closePasswordModalSafely();

            if (data.success) {
                
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: data.message,
                    timer: 2000,
                    showConfirmButton: true,
                    confirmButtonColor: '#0d6efd',
                    timerProgressBar: true
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            
            
            closePasswordModalSafely();
            
            
            let errorMessage = error.error || 'An error occurred. Please try again.';
            
            
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: errorMessage,
                confirmButtonColor: '#0d6efd'
            });

            
            if (errorMessage.includes('Current password does not match')) {
                setTimeout(() => {
                    passwordModalInstance = new bootstrap.Modal(passwordModal);
                    passwordModalInstance.show();
                    showError(currentPassword, currentPasswordError, errorMessage);
                }, 500);
            }
        })
        .finally(() => {
            resetPasswordButton();
        });
    });

    
    function resetPasswordButton() {
        savePasswordBtn.disabled = false;
        savePasswordBtn.textContent = 'Update Password';
    }

    function closePasswordModalSafely() {
        if (passwordModalInstance) {
            passwordModalInstance.hide();
        } else {
            const instance = bootstrap.Modal.getInstance(passwordModal);
            if (instance) {
                instance.hide();
            }
        }
    }

    function showError(input, errorElement, message) {
        input.classList.add('is-invalid');
        errorElement.textContent = message;
    }
});
</script>
