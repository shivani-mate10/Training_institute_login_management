<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">


</head>
</head>

<body>

   
    {% include 'menu.html' %}
    <div class="container">



        <div class="row">
            <div class="col-12">
                <h2>Subjects</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addsubjectModal">
                    Add subject
                </button>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <table id="subjectsTable" class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Subject ID</th>
                            <th>Subject Name</th>
                            {% if request.user.role == "admin" %}
                            <th>Actions</th>
                            {% endif %}
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="addsubjectModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold">New Subject</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form method="post" action="{% url 'add_subject' %}" class="add-subject-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Subject Name</label>
                                <input type="text" name="subject_name" class="form-control" required>
                            </div>



                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editSubjectModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Course</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editSubjectForm" method="POST">
                            {% csrf_token %}
                            <input type="hidden" id="edit_subject_id" name="subject_id">

                            <div class="mb-3">
                                <label>Subject Name</label>
                                <input type="text" id="edit_subject_name" name="subject_name" class="form-control"
                                    required>
                            </div>


                            <button type="submit" class="btn btn-primary w-100">Update Subject</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>





    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        let loggedInRole = "{{ request.user.role }}";
    </script>

    <script>

        //     table = $('#subjectsTable').DataTable({
        //         ajax: {
        //             url: window.location.href,

        //         columns: [

        //                 <button class="btn btn-sm btn-warning edit-btn" data-id="${row.id}">Edit</button>
        //                 <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
        //             `;
        //                 }
        //             }

        //         ]
        //     });


        $(document).ready(function () {

            let savedSearch = localStorage.getItem("subjectSearch");

            
            let columns = [
                { data: 'id' },
                { data: 'subject_name' },
            ];

            
            if (loggedInRole === "admin") {
                columns.push({
                    data: null,
                    render: function (data, type, row) {
                        return `
                    <button class="btn btn-sm btn-warning edit-btn" data-id="${row.id}">Edit</button>
                    <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
                `;
                    }
                });
            }

            
            let table = $('#subjectsTable').DataTable({
                ajax: {
                    url: window.location.href,
                },
                columns: columns
            });



            if (savedSearch) {
                table.search(savedSearch).draw();
            }

            
            table.on('search.dt', function () {
                localStorage.setItem("subjectSearch", table.search());
            });


            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    let cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }


            $(document).on("submit", ".add-subject-form", function (e) {
                e.preventDefault();
                let form = $(this);

                $.ajax({
                    url: form.attr("action"),
                    type: "POST",
                    data: form.serialize(),
                    headers: { "X-Requested-With": "XMLHttpRequest" },
                    success: function () {
                        form[0].reset();

                        $('#addsubjectModal').modal('hide');


                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();


                        $('.js-example-basic-multiple').val(null).trigger('change');
                        console.log("Reloading table...");
                        Swal.fire("Subject added successfully!");
                        table.ajax.reload();
                    },
                    error: function () {
                        Swal.fire("Error adding Subject!");
                    }
                });
            });

            $('#subjectsTable').on('click', '.delete-btn', function () {

                const subjectId = $(this).data("id");


                if (confirm(`Are you sure you want to delete Subject`)) {

                    $.ajax({
                        url: `/delete-subject/${subjectId}/`,
                        type: "POST",
                        headers: {
                            "X-CSRFToken": getCookie("csrftoken")
                        },

                        success: function (response) {
                            if (response.success) {
                                Swal.fire("Subject Deleted Successfully!")

                                table.ajax.reload(null, false);
                            } else {
                                alert("Error: " + response.message);
                            }
                        },

                        error: function () {
                            alert("Server error occurred!");
                        }
                    });
                }
            });

            $('#subjectsTable').on('click', '.edit-btn', function () {
                const subjectId = $(this).data('id');

                $.ajax({
                    url: `/update-subject/${subjectId}/`,
                    type: "GET",
                    success: function (response) {
                        if (response.success) {

                            $('#edit_subject_id').val(response.subject.id);
                            $('#edit_subject_name').val(response.subject.subject_name);

                            $('#editSubjectModal').modal('show');



                        } else {
                            Swal.fire('Error loading subject data: ' + response.message);
                        }
                    },
                    error: function () {
                        Swal.fire('Server error while loading subject data');
                    }
                });
            });


            $('#editSubjectForm').on('submit', function (e) {
                e.preventDefault();
                const subjectId = $('#edit_subject_id').val();
                const formData = $(this).serialize();

                $.ajax({
                    url: `/update-subject/${subjectId}/`,
                    type: "POST",
                    data: formData,
                    headers: {
                        "X-CSRFToken": $('input[name="csrfmiddlewaretoken"]').val()
                    },
                    success: function (response) {
                        if (response.success) {
                            Swal.fire("Subject Updated Successfully!");
                            $('#editSubjectModal').modal('hide');
                            table.ajax.reload(null, false);
                        } else {
                            Swal.fire('Error: ' + response.message);
                        }
                    },
                    error: function (xhr) {
                        Swal.fire('Server error occurred');
                        console.log(xhr.responseText);
                    }
                });
            });





        });



    </script>




</body>

</html>
