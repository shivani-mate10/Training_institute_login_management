<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">



</head>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h1>Traning Institute</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-4 d-flex justify-content-center align-items-center gap-3">

                <form action="{% url 'dashboard' %}" method="get" class="mb-0">
                    <button class="btn btn-outline-primary" type="submit">
                        Users
                    </button>
                </form>
                <form action="{% url 'subject_list' %}" method="get" class="mb-0">
                    <button class="btn btn-outline-primary" type="submit">
                        Subjects
                    </button>
                </form>


                <form action="{% url 'course_list' %}" method="get" class="mb-0">
                    <button class="btn btn-outline-primary" type="submit">
                        Courses
                    </button>
                </form>

            </div>
        </div>



        <div class="row">
            <div class="col-12">
                <h2>Courses</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addcourseModal">
                    Add course
                </button>
            </div>
        </div>

        <!-- <div class="row">
            <div class="col-12 py-4 d-flex align-items-center gap-3">

                <select id="subjectFilter">
                    <option value="">Filter by Subjects</option>
                    {% for subject in subjects %}

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Search</span>
                    <input type="text" id="courseSearch" class="form-control" placeholder="Search courses...">
                </div>
            </div>
            <div class="col-md-6">
                <select id="subjectFilter" class="form-select">
                    <option value="">All Subjects</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <table id="coursesTable" class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Course ID</th>
                            <th>Course Name</th>
                            <th>Subjects</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade" id="addcourseModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold">New Course</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form method="post" action="{% url 'add_course' %}" class="add-course-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Course Name</label>
                                <input type="text" name="course_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Subjects</label>

                                <select class="js-example-basic-multiple form-select" name="subjects[]"
                                    multiple="multiple" style="width: 100%;">
                                    {% for subject in subjects %}
                                    <option value="{{ subject.id }}">
                                        {{ subject.subject_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>



                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>


    <script>
        $(document).ready(function () {
            table = $('#coursesTable').DataTable({
                ajax: {
                    url: window.location.href,
                    data: function (d) {
                        return {
                            search: $('#courseSearch').val(),
                            subject: $('#subjectFilter').val()
                        }
                    }
                },
                columns: [
                    { data: 'id' },
                    { data: 'course_name' },
                    { data: 'subjects' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${row.id}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
                    `;
                        }
                    }

                ]
            });


            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    let cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            $('#courseSearch').on('keyup', function () {
                table.ajax.reload();
            });

            $('#subjectFilter').on('change', function () {
                table.ajax.reload();
            });

            $(document).on("submit", ".add-course-form", function (e) {
                e.preventDefault();
                let form = $(this);

                $.ajax({
                    url: form.attr("action"),
                    type: "POST",
                    data: form.serialize(),
                    headers: { "X-Requested-With": "XMLHttpRequest" },
                    success: function () {
                        form[0].reset();

                        $('#addcourseModal').modal('hide');


                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();


                        $('.js-example-basic-multiple').val(null).trigger('change');
                        console.log("Reloading table...");
                        Swal.fire("Course added successfully!");
                        table.ajax.reload();
                    },
                    error: function () {
                        Swal.fire("Error adding course!");
                    }
                });
            });

            $('#coursesTable').on('click', '.delete-btn', function () {

                const courseId = $(this).data("id");
                // const userName = $(this).closest("tr").find("td:eq(1)").text();

                if (confirm(`Are you sure you want to delete Course`)) {

                    $.ajax({
                        url: `/delete-course/${courseId}/`,
                        type: "POST",
                        headers: {
                            "X-CSRFToken": getCookie("csrftoken")
                        },

                        success: function (response) {
                            if (response.success) {
                                Swal.fire("User Deleted Successfully!")

                                table.ajax.reload(null, false);
                            } else {
                                alert("Error: " + response.message);
                            }
                        },

                        error: function () {
                            alert("Server error occurred!");
                        }
                    });
                }
            });


        });
    </script>



</body>

</html>
